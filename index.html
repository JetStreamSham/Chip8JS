<html>

<head>
    <title>
        CHIP8 Emulator
    </title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="other/tabs.css" />
    <script src="other/mainLoop.js"></script>
    <script src="other/chip8.js"></script>
    <script src="other/tabs.js"></script>
    <script src="index.js"></script>
</head>

<body>
    <ul class="menu">
        <li class="tab">
            <button class="tablinks" onclick="ChangeTab(event, 'Play',onTabChange)">Play</button>
            <button class="tablinks" onclick="ChangeTab(event, 'Edit',onTabChange)">Edit</button>
            <button class="tablinks" onclick="ChangeTab(event, 'Debug',onTabChange)">Debug</button>
        </li>

        <li class="settings">
            <input type="file" hidden="hidden" id="romFileLoader" onchange="LoadRom()" />
            <select onchange="SelectRom()" id="selectRom">
                <option selected style="text-align: center;" value="-1">
                    <b>
                        ----Select a ROM----
                    </b>
                </option>
                <option value="0">
                    Load ROM from file
                </option>
                <option value="1">
                    Load ROM from Editor
                </option>
            </select>
        </li>
        <li class="settings">
            <input type="range" id="ipsRange" value="10" min="1" max="50" />
        </li>

    </ul>


    <div id="PlayTab" class="tabcontent">
        <iframe onload="setupPlayTab()" id="PlayTabIFrame" width="100%" height="70%" style="border:none"
            src="PlayTab/PlayTab.html">
        </iframe>
    </div>

    <div id="EditTab" class="tabcontent">
    </div>

    <div id="DebugTab" class="tabcontent">
        <iframe onload="setupDebugTab()" id="DebugTabIFrame" width="100%" height="100%" style="border: none;"
            src="debug/Debugger.html">
        </iframe>
    </div>

    <div id="DisasmTab" class="tabcontent">
    </div>




</body>

</html>
