<html>

<head>
    <title>
        CHIP8 Emulator
    </title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="tabs.css" />
</head>

<body>
    <ul class="menu">
        <li class="tab">
            <button class="tablinks" onclick="ChangeTab(event, 'Play',onTabChange)">Play</button>
            <button class="tablinks" onclick="ChangeTab(event, 'Edit',onTabChange)">Edit</button>
            <button class="tablinks" onclick="ChangeTab(event, 'Debug',onTabChange)">Debug</button>
        </li>

        <li class="settings">
            <input type="file" hidden="hidden" id="romFileLoader" onchange="LoadRom()" />
            <select onchange="SelectRom()" id="selectRom">
                <option selected style="text-align: center;" value="-1">
                    <b>
                        ----Select a ROM----
                    </b>
                </option>
                <option value="0">
                    Load ROM from file
                </option>
                <option value="1">
                    Load ROM from Editor
                </option>
            </select>
        </li>
        <li class="settings">
            <input type="range" id="ipsRange" value="10" min="1" max="50" />
        </li>

    </ul>


    <div id="PlayTab" class="tabcontent">
    </div>

    <div id="EditTab" class="tabcontent">
    </div>

    <div id="DebugTab" class="tabcontent">
    </div>

    <div id="DisasmTab" class="tabcontent">
    </div>


    <script src="tabs.js"></script>

    <script>

        var tabs = [];
        tabs["PlayTab"] = null;
        tabs["EditTab"] = null;
        tabs["DebugTab"] = null;
        tabs["DisasmTab"] = null;


        function onTabChange(event,tabName) {
            if(tabs[tabName]==null){
                let tab = document.createElement("iframe");
                let tabContainer = document.getElementById(tabName);
                tabContainer.appendChild(tab);
                tab.setAttribute("src","../"+tabName+"Tab"+"/"+tabName+"Tab"+".html");                
            }


        }

    </script>
</body>

</html>
